<!DOCTYPE html>
<html class="wf-proximanova-n3-active wf-proximanova-n4-active wf-proximanova-i4-active wf-proximanova-n7-active wf-proximanova-i7-active wf-active"><head>
<%- include head.html%>
<style type="text/css">
    img  {max-width: 90%;}
</style>
</head>
<body data-spy="scroll" data-target=".bs-docs-sidebar" data-twttr-rendered="true">
    <%- include facebook.html %>
    <div class="container">

        

              <%- include header.html %>
              
                    <div class="well" style="text-align:center">
                        <!-- Button trigger modal -->
                        <a data-toggle="modal" href="#myModal" class="btn btn-danger btn-lg">Ask a question</a>
                        
                    </div>
              

              <!-- Main component for a primary marketing message or call to action -->
                <h2 style="text-align:center">Questions & Answers</h2>
                <%for(i=0;i<questions.length;i++){%>
              
                    <div class="well">
                        <h3><%=questions[i].text%></h3>
                        <div class="fb-like" data-href="http://www.babyduty.co/" data-width="100" data-layout="button_count" data-show-faces="false" data-send="true"></div>
                        <%if(questions[i].url){%>
                        <div>
                            <img src="<%=static%><%=questions[i].url%>"/>
                        </div>
                        <%}%>
                        <div style="padding:20px;"><button class="btn btn-lg btn-success">Answer</button></div>
                    </div>
              
                <%}%>
              
        

    </div>


</body></html>

<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Ask a question</h4>
      </div>
      <div class="modal-body ask-question-modal">
        <form role="form">
          <div class="form-group">
            <label for="milestone_name">Question</label>
            <input type="text" class="form-control" id="question_text" placeholder="Enter Question">
          </div>
          <div class="form-group">
            <label for="milestone_file">File input</label>
            <input type="file" id="question_file">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="ask-question">ASK</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
