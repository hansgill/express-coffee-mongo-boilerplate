<!DOCTYPE html>
<html class="wf-proximanova-n3-active wf-proximanova-n4-active wf-proximanova-i4-active wf-proximanova-n7-active wf-proximanova-i7-active wf-active"><head><%- include head.html%>
<style type="text/css">
  img  {max-width: 90%;}
</style>
</head>
    <body>
        <%- include facebook.html %>
        <div class="container">
            
                <%- include header.html %>
            

            
                <div class="well" style="text-align:center">
                    <!-- Button trigger modal -->
                    <a data-toggle="modal" href="#myModal" class="btn btn-danger btn-lg">Add Milestone</a>
                    
                </div>
            
                <h2 style="text-align:center">Milestones</h2>
                <%for(i=0;i<milestones.length;i++){%>
                    
                    <div class="well">
                        <h2><%=milestones[i].name%></h2>
                        <div class="fb-like" data-href="http://www.babyduty.co/" data-width="100" data-layout="button_count" data-show-faces="false" data-send="true"></div>
                        <h3><%=milestones[i].text%></h3>
                        <%if(milestones[i].url){%>
                            <img src="<%=static%><%=milestones[i].url%>"/>
                        <%}%>

                    </div>
                    
                <%}%>
            
        </div>
    </body>
</html>


<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add a milestone</h4>
      </div>
      <div class="modal-body add-milestone-modal">
        <form role="form">
          <div class="form-group">
            <label for="milestone_name">Title</label>
            <input type="text" class="form-control" id="milestone_name" placeholder="Enter title">
          </div>
          <div class="form-group">
            <label for="milestone_description">Description</label>
            <input type="text" class="form-control" id="milestone_description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="milestone_file">File input</label>
            <input type="file" id="milestone_file">
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" id="add-milestone">Add</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
